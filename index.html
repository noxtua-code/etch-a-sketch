<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1>Etch-a-Sketch!</h1>
        <button class="active" id="black">Black</button>
        <button class="inactive" id="rainbow">Rainbow</button>
        <button class="inactive" id="darker">Incrementally darker</button>
        <div class="color-picker"><button class="inactive" id="custom">Custom</button><input type="color" id='colour-picker' value="#d50bc4" /></div>
        <button class="inactive" id="eraser">Eraser</button>
        <button class="inactive" id="clear">Clear</button>
        <h2>Pixel size</h2>
        <div class="range-and-value"><output id="value">25 x 25</output><input type="range" name="pixel-range" id="pixel-range"
            value='25' min="1" max="100"></div>

    </div>
    <main class="grid-container">
    </main>    
</body>
</html>
